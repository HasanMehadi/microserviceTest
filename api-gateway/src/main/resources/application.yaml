
server:
  port: 8080
  shutdown: graceful
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/


logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: info
    org.springframework.cloud.gateway: trace


application:
  security:
    jwt:
      secret-key:  bd8f4809-710b-4f60-bbda-233b920b893d
      expiration: 3600
      header: Authorization
      refresh-token:
        expiration: 604800

spring:
  application:
    name: API-GATEWAY
  datasource:
    url: jdbc:mysql://localhost:3306/batteryService?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
    username: hasan
    password: hasan
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
         format_sql: true
         enable_lazy_load_no_trans: true
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/product/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order/**

        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory/**

        - id: discovery-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-static-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

